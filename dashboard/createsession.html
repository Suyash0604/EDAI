<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="creastesession.css">
</head>
<body>
    <div class="navbar">
        <img src="https://vierp-test.s3.ap-south-1.amazonaws.com/logo/vit_logo.png" alt="VIT Logo" class="logo">
        
        <span class="college-name">Vishwakarma Institute of Technology, Pune</span>
    
        <div class="user-info">
            <img src="https://via.placeholder.com/40" alt="User Profile" class="user-profile-img"> <!-- Placeholder for profile picture -->
            <span class="user-name">EMPLOYEE NAME</span>
            <span class="status-badge">Active</span>
        </div>
    
        <div class="nav-icons">
            <img src="https://learner.vierp.in/assets/home.6fcd2c13.svg" alt="Home" class="nav-icon">
            <img src="https://learner.vierp.in/assets/query.0a6bdd65.svg"alt="Query" class="nav-icon">
            <img src="https://learner.vierp.in/assets/notification.e27d6ea4.webp" alt="Notification" class="nav-icon">
            <img src="https://learner.vierp.in/assets/help.cfb4c2a1.svg" alt="Help" class="nav-icon">
            <span class="user-initials">EN</span>
        </div>
        
        <div class="user-details">
            <span>Employee No. 123456789</span>
            <span>Dept. XYZ</span>
        </div>
    </div>
    <div class="session-Selection">
        <div class="Session-selection stime">
            <h2 class="time text"> SELECT TIME</h2>
            <span>
                <label for="time-select">Choose a time frame:</label>
                <select name="time" id="time-select">
                    <option value="choose">--Please choose an option of time frame--</option>
                    <option value="1hr">1hr</option>
                    <option value="2hr">2hr</option>
                </select>
            </span>
        </div>
        
        <div class="Session-selection sroom">
            <h2 class="room text"> SELECT ROOM</h2>
            <span>
                <label for="room-select">Choose a room no:</label>
                <select name="room" id="room-select">
                    <option value="choose">--Please choose an option of room number--</option>
                    <option value="1hr">X</option>
                    <option value="2hr">Y</option>
                </select>
            </span>
        </div>
    </div>
    

    
    <footer>
        <p>Powered By <a href="#">eduplus</a></p>
    </footer>   
</body>
</html>
