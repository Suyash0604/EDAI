<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <img src="https://vierp-test.s3.ap-south-1.amazonaws.com/logo/vit_logo.png" alt="VIT Logo" class="logo">
        
        <span class="college-name">Vishwakarma Institute of Technology, Pune</span>
    
        <div class="user-info">
            <img src="https://via.placeholder.com/40" alt="User Profile" class="user-profile-img"> <!-- Placeholder for profile picture -->
            <span class="user-name">SUYASH GAIKWAD</span>
            <span class="status-badge">Active</span>
        </div>
    
        <div class="nav-icons">
            <img src="https://learner.vierp.in/assets/home.6fcd2c13.svg" alt="Home" class="nav-icon">
            <img src="https://learner.vierp.in/assets/query.0a6bdd65.svg"alt="Query" class="nav-icon">
            <img src="https://learner.vierp.in/assets/notification.e27d6ea4.webp" alt="Notification" class="nav-icon">
            <img src="https://learner.vierp.in/assets/help.cfb4c2a1.svg" alt="Help" class="nav-icon">
            <span class="user-initials">SG</span>
        </div>
        
        <div class="user-details">
            <span>Registration No. 12210658</span>
            <span>BTech-Computer Engineering</span>
        </div>
    </div>
    
    <div class="cards-container">
        <div class="card" id="academics">
            <img src="https://vierp-test.s3.ap-south-1.amazonaws.com/GI-VIERPLOGO/academics.svg" alt="Academics">
            <span>Academics</span>
        </div>
        <div class="card" id="my-timetable">
            <img src="https://erpstudentmobileapp.s3.ap-south-1.amazonaws.com/Profileicon/mytimetable.webp" alt="My Time Table">
            <span>My Time Table</span>
        </div>
    </div>
    <footer>
        <p>Powered By <a href="#">eduplus</a></p>
    </footer>   

    <script src="dashboard.js"></script>
</body>
</html>
