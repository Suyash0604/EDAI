<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../Login/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="left">
            <img src="https://learner.vierp.in/assets/landing.a9a59abe.webp" alt="Background Image">
        </div>
        <div class="right">
            <img src="https://vierp-test.s3.ap-south-1.amazonaws.com/logo/vit_logo_new.png" alt="Logo" class="logo">
            <h2>Reset Password</h2>
            <form id="forgot-password-form">
                <div class="input-container">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Enter your email" required autocomplete="email">
                </div>
                <button type="submit">Send OTP</button>
            </form>
            <div class="footer-links">
                <a href="index.html">Back to Sign-In</a>
            </div>
        </div>
    </div>
    <footer>
        <p>Powered By <a href="#">eduplus</a></p>
        <div class="social-icons">
            <a href="#"><i class="fa fa-youtube"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
        </div>
    </footer>
    
    <script type="module" src="forgot-password.js"></script>

</html>
